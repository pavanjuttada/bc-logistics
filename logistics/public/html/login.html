<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="logisticsApp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Logistics App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="/js/core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">

    <div class="col-md-offset-4 box-info col-md-3">
        <div class="box-header with-border">
          <h3 class="box-title">Login As</span></h3>
        </div>

        <div ng-show="error" class="alert alert-danger">{{error}}</div>
        <!-- <form name="form" ng-submit="login()" role="form"> -->
            <div class="form-group">


                <!-- ng-options="item.ID as item.Title for item in items"> -->
              <select ng-change="init()" ng-model="Select" class="form-control">
                 <option ng-repeat="user in users" value="{{user.id}}">{{user.name}}</option>
              </select>
            </div>
            <!-- <div class="form-actions">
                <button type="submit" class="btn btn-default">Login</button>
            </div> -->
        <!-- </form> -->
    </div>
</body>
</html>
